{% extends 'shop/base.html' %}
{% load staticfiles %}

<html>
{% block content %}
    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="slide-image" src="{% static "img/slideshow1.jpg" %}" alt="">
            </div>
            <div class="item">
                <img class="slide-image" src="{% static "img/slideshow2.jpg" %}" alt="">
            </div>
            <div class="item">
                <img class="slide-image" src="{% static "img/slideshow3.jpg" %}" alt="">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <hr>

    <!-- Title -->
    <div class="row">
        <div class="col-lg-12">
            <h3>Latest Prints</h3>
        </div>
    </div>

    <!-- Page Features -->
    <div class="row text-center">

        <div class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                <!-- <img src="http://placehold.it/800x500" alt=""> -->
                <img src="{% static "img/origin.jpg" %}" alt="">
                <div class="caption">
                    <h3>Origin</h3>
                    <p>16,95€</p>
                    <p>
                        <a href="#" class="btn btn-primary">Buy Now!</a> <a href="#" class="btn btn-default">More Info</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                 <img src="{% static "img/thelostchild.jpg" %}" alt="">
                <div class="caption">
                    <h3>The Lost Child</h3>
                    <p>20,95€</p>
                    <p>
                        <a href="#" class="btn btn-primary">Buy Now!</a> <a href="#" class="btn btn-default">More Info</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                <img src="{% static "img/hillary.jpg" %}" alt="">
                <div class="caption">
                    <h3>Hillary Clinton</h3>
                    <p>9,99€</p>
                    <p>
                        <a href="#" class="btn btn-primary">Buy Now!</a> <a href="#" class="btn btn-default">More Info</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                <img src="{% static "img/darker.jpg" %}" alt="">
                <div class="caption">
                    <h3>Darker</h3>
                    <p>14,99€</p>
                    <p>
                        <a href="#" class="btn btn-primary">Buy Now!</a> <a href="#" class="btn btn-default">More Info</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
</html>
